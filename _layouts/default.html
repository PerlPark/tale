<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container">
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ site.baseurl }}/">Posts</a></li>
        </ul>
    </div>
    <div class="profile">
        <img src="{{ "/assets/profile_pic.jpg" | relative_url }}" />
        <p>{{ site.author.name }}</p>
        {{ site.author.introduce }}
    </div>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
    </footer>
      </div>
  </body>
</html>
